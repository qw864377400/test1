        <script type="text/javascript">
           $.ajax({
                //几个参数需要注意一下
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "js/text.json" ,//url
                async:false,
                success: function (result) {
                    var rizhi = "";
                    console.log(result)
                    for (let i = 0; i < result.rizhi.length; i++) {
                        rizhi = rizhi + "  <div class=\"col-xs-12 col-sm-12\tcol-md-12 col-lg-12\" style=\"height: 200px;\">\n" +
                            "                            <p style=\"font-weight: bold;font-size: 1.2vw\">"+result.rizhi[i].rq+"<br/>天气："+result.rizhi[i].tq+"</p>\n" +
                            "                            <p style=\"font-weight: bold;font-size: 1.0vw\">"+result.rizhi[i].text+"</p>\n" +
                            "                            <hr style=\"background-color: #000000;height: 2px\">\n" +
                            "                        </div>";
                    }
                    console.log(rizhi)
                    $('#imagesFloat').append(rizhi);
                },
                error : function() {
                    alert("异常！");
                }
            });


        </script>
