<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>
<script src="js/jquery.min.js"></script>

<div class="artboard">
    <div id="line1" class="line1">yyds</div>
    <div id="line2" class="line2"></div>
    <div id="line3" class="line3"></div>
    <div id="line4" class="line4"></div>
    <div id="line5" class="line5"></div>
    <div id="line6" class="line6"></div>
    <img src="images/sbsb.jpg" width="200px" height="200px" style="margin-left: 60%;margin-top: 20%">
    <div class="hammer">
        <div class="handle">
            <div class="lines-handle">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle cero">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle primera">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle segunda">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle tercera">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle cuarta">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle quinta">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="lines-handle sexta">
                <div class="lines-crop one">
                    <div class="lines-v"></div>
                </div>
            </div>
            <div class="shadow-handle"></div>

        </div>

        <div class="border one">
            <div class="line-base"></div>
            <div class="dot"></div>
        </div>
        <div class="border two">
            <div class="line-base right"></div>
            <div class="dot"></div>
        </div>
        <div class="top"></div>
        <div class="head">
            <div class="head-shadow-top"></div>
            <div class="head-shadow-bottom"></div>
        </div>
    </div>
    <div style="text-align: center;font-size: 50px;font-weight: bold"><a href="#" style="text-decoration:none;color: #000" onclick="addSpeed()">捶打加速</a></div>
    <div style="font-size: 20px;text-align: center;font-weight: bold;color: #f59e00" id="messages">服不服</div>
</div>
<script type="text/javascript">
    function addSpeed() {
        let tt = $(".hammer").css("-webkit-animation-duration");
        let message = $("#messages");
        if(parseFloat(tt.substring(0,tt.length - 1)) == 0.1){
           message.html("已经是最快了，服不服，锤死你！");
           return;
        }else {
            message.html("加速了哦！你要继续么！当前速度 -》 " + parseFloat(tt.substring(0,tt.length - 1)));
        }
        let count = parseFloat(tt.substring(0,tt.length - 1)) - 0.1;
        $(".hammer").css("-webkit-animation-duration",count + "s");
        
    }
</script>
</body>
</html>
